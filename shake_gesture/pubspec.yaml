name: shake_gesture
description: Widget to detect shake gestures.
version: 0.1.0+1
publish_to: none

environment:
  sdk: ">=3.0.0 <4.0.0"

flutter:
  plugin:
    platforms:
      android:
        default_package: shake_gesture_android
      ios:
        default_package: shake_gesture_ios

dependencies:
  flutter:
    sdk: flutter
  shake_gesture_android:
    path: ../shake_gesture_android
  shake_gesture_ios:
    path: ../shake_gesture_ios
  shake_gesture_platform_interface:
    path: ../shake_gesture_platform_interface

dev_dependencies:
  flutter_test:
    sdk: flutter
  plugin_platform_interface: ^2.0.0
  very_good_analysis: ^5.0.0
